<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      paper-material {
        background: var(--app-white-text);
        margin: 0.5rem;
        padding: 0.5rem;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      .card {
        margin: 0.5rem;
        padding: 1rem;
        color: #757575;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;

        width: 64px;
        height: 64px;

        text-align: center;

        color: #555;
        border-radius: 50%;
        background: #ddd;

        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;

        color: #212121;

        font-size: 22px;
      }

      [hidden] {
        display: none;
      }

      [menu-icon] {
        display: block;
      }
      @media (min-width: 40rem) {
        [menu-icon] {
          display: none;
        }
      }
    </style>
  </template>
</dom-module>
