<div class="carteirinha">
  <h1 class="title">Solicitações <button class="btn btn-primary btn-flat" ng-click="vm.nova()">Nova Solicitação</button></h1>
  <div class="box">
    <div class="box-body no-padding">
      <table class="table">
        <tbody>
          <tr>
            <th style="width: 10px">#</th>
            <th>Tipo de Solicitação</th>
            <th>Data e horário da Solicitação</th>
            <th>Situação</th>
          </tr>
          <tr ng-repeat="solicitacao in vm.solicitacoes | orderBy:id:1">
            <td ng-bind="solicitacao.id"></td>
            <td ng-bind="solicitacao.tipo"></td>
            <td>{{solicitacao.data}}</td>
            <td>
              <span class="label"
                ng-class="{'label-success': solicitacao.status == 1, 'label-warning': solicitacao.status == 0}">
                <span ng-if="solicitacao.status == 1">Concluído</span>
                <span ng-if="solicitacao.status == 0">Pendente</span>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
