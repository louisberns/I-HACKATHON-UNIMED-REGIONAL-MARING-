<div class="alterar-informacoes">
  <h1>Alterar Informações cadastrais</h1>
  <a href="" class="divFoto">
    <p class="link">Alterar foto</p>
  </a>
  <div class="divCampos">
      <form method="post">
        <p>Nome:</p>
         <input type="text" class="campos" name="nome" placeholder="Nome:" value="José Alves Cardoso" required/>
         <p>E-mail:</p>
         <input type="email" class="campos" name="email" placeholder="E-mail" value="jose.alves@hotmail.com" required/>
         <p>Endereço:</p>
         <input type="text" class="campos" name="endereco" placeholder="Endereço" value="Av. Brasil, 201" required/>
         <p>Telefone:</p>
         <input type="text" class="campos" name="telefone" placeholder="telefone" value="(44) 3687-2540" required/>
         <p>Alterar senha:</p>
         <input type="password" class="campos" name="senha" placeholder="Para não alterar deixar campo em branco!"/>
         <input type="submit" name="atualizar" class="bt-atualizar" value="Atualizar"/>
      </form>
  </div>
</div>
